<h1 class="text-5xl mb-4">The Knuth dilemma</h1>
<div class="flex flex-col items-center w-60">
  <select [(ngModel)]="selectedNumber" (change)="onSelectChange()">
    <option [value]="0" selected>Válassz!</option>
    @for(number of maximumItems; track number) {
    <option [value]="number">{{ number }}</option>
    }
  </select>
  <span class="mt-10" *ngIf="numberOfOutputs">A kimenetek száma: {{ numberOfOutputs }}</span>
</div>
<ul class="mt-10 w-60 flex flex-col items-start mb-20">
  @for (number of outputsArray; track number) {
    <li class="border-b-2 border-red-500 py-1 w-full">{{ number }}.</li>
  }
</ul>
